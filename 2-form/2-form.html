<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=main, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт? <a href="#">Войти</a></p>
      <form action="text">
        <div>
          <label for="text">Моя компания</label>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Моя компания"
            required
          />
        </div>
        <div>
          <label for="text">Имя</label>
          <input type="name" name="name" id="name" placeholder="Имя" required />
          <label for="text">Фамилия</label>
          <input
            type="surname"
            name="surname"
            id="surname"
            placeholder="Фамилия"
            required
          />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <button>Зарегистрироваться</button>
        <div>
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox"
            >Я прочитал и принимаю <a href="#">Условия использования</a>
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
